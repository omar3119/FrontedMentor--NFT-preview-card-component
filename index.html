<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="container">
    <figure class="img__main">
      <img class="img__equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="container_imgeyeview">
        <img class="img__eyeview" src="./images/icon-view.svg" alt="eye-view">

      </div>
    </figure>
    <div class="card__content">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="card-info">
      <div class="info-eth">
        <img src="./images/icon-ethereum.svg" alt="ETH">
        <span class="price">0.041 ETH</span>
      </div>
      <div class="info-time">
        <img src="./images/icon-clock.svg" alt="icon-clock">
        <span class="time-left">3 days left</span>

      </div>
    </div>
    <div class="creator-info">
      <img src="./images/image-avatar.png" alt="Creator Jules Wyvern" class="creator-image">
      <span class="creator-text">Creation of <a href="#">Jules Wyvern</a></span>
    </div>
  </section>
  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

</body>

</html>
